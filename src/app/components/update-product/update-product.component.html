<div class="container mt-4">
    <h2 class="text-center">Update Product</h2>
    <form [formGroup]="UpdateProductForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="name" class="label">Product Name:</label>
        <input type="text" id="name" class="form-control"  formControlName="ProductName"  (focus)="clearErrorMessage()" (focus)="clearErrorMessagee()" required>
        <div *ngIf="UpdateProductForm.get('ProductName')?.invalid && UpdateProductForm.get('ProductName')?.touched" class="text-danger">
          Product Name is required.
        </div>
       
      </div>
      <div class="form-group">
        <label for="price" class="label">Product Price:</label>
        <input type="number" min="0" id="price" class="form-control"  formControlName="ProductPrice"  (focus)="clearErrorMessage()" (focus)="clearErrorMessagee()" required>
        <div *ngIf="UpdateProductForm.get('ProductPrice')?.invalid && UpdateProductForm.get('ProductPrice')?.touched" class="text-danger">
          Product Price is required and must be a positive number.
        </div>
      </div>
     
      <div class="text-right">
      <button type="submit" class="btn btn-primary custom-button" >Update Product</button>
      </div>
    </form>
  </div>
