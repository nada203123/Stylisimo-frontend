<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center">Sign Up</h2>
                    <form [formGroup]="signUpForm" class="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control custom-input"
                                placeholder="First Name"
                                formControlName="firstName"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control custom-input"
                                placeholder="Last Name"
                                formControlName="lastName"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="email"
                                class="form-control custom-input"
                                placeholder="Your Email"
                                formControlName="email"
                                required
                                (blur)="checkEmail()"
                            />
                            <div *ngIf="signUpForm.get('email')?.hasError('emailExists')" class="text-danger">
                                This email is already in use.
                              </div>
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-control custom-input"
                                placeholder="Your Password"
                                formControlName="password"
                                required
                            />
                        </div>
                        
                        <button type="submit" class="btn custom-btn btn-block" [disabled]="signUpForm.invalid">Sign Up</button>
                        <div class="text-center mt-3">
                            <span>Already have an account? </span>
                            <a (click)="goToSignIn()"class="d-inline ml-2">Login Now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-informations></app-informations>
