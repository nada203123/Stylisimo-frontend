<app-navbar></app-navbar>
<div class="container mt-4" *ngIf="product">
    <div class="product-container row" >
      <div class="col-md-4">
        <img [src]="'http://localhost:4000/' + product.image" alt="Product Image" class="img-fluid product-image">
      </div>
      <div class="col-md-8">
        <div class="product-details">
          <h2>{{ product.name }}</h2>
          <p>{{ product.price  }} DT</p>
          <div class="size-container mb-3">
            <h4>Select a size:</h4>
            <div class="size-list" style="overflow-y: auto; max-height: 150px;">
                <div *ngFor="let size of product.sizes" class="form-check form-check-inline">
                  <input 
                    class="form-check-input" 
                    type="radio" 
                    name="sizeOptions" 
                    [value]="size.size" 
                    [(ngModel)]="selectedSize"
                    (change)="onSizeChange(size.size)">
                  <label class="form-check-label">{{ size.size }} </label>
                </div>
              </div>
          </div>
          <div class="quantity-control">
            <button  class="btn btn-secondary" (click)="decreaseQuantity()">-</button>
            <span class="mx-2">{{ quantity }}</span>
            <button  class="btn btn-secondary" (click)="increaseQuantity()">+</button>
          </div>
          <button  class="btn btn-primary mt-3" (click)="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  
  
<app-informations></app-informations>
