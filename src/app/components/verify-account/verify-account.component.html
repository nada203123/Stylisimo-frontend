<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Verify OTP</h2>
            <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input
                      type="email"
                      class="form-control custom-input"
                      placeholder="Enter Emaiiiil"
                      formControlName="email"
                      required
                    />
                  </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control custom-input"
                  placeholder="Enter OTP Code"
                  formControlName="otpCode"
                  required
                  min="0"
                />
                <div *ngIf="otpError" class="text-danger">{{ otpError }}</div> 
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="otpForm.invalid">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<app-informations></app-informations>
