<div class="container mt-4">
    <h2 class="text-center">Products</h2>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Product Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Stock</th>
          
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody class="tr">
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>
            <img *ngIf="product.image" [src]="'http://stylisimo.ddns.net:8082/' + product.image" alt="{{ product.name }}" style="width: 50px; height: 50px;">
          </td>
          <td>{{ product.price}}</td>
          <td> <ul> <li *ngFor="let item of product.sizes">{{ item.size }} : {{ item.quantity }} </li> </ul> </td>
          
          <td>
            <div class="action-buttons">
              <mat-icon class="action-button edit" (click)="editProduct(product.id)">edit</mat-icon>
              <mat-icon class="action-button delete" (click)="deleteProduct(product.id)">delete</mat-icon>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize"  (page)="onPageChange($event)">
    </mat-paginator>
    <div class="text-right mt-3">
        <div class="addCategory" style="display: flex; align-items: center;">
          <mat-icon class="add" (click)="navigate('addProduct')">add_circle</mat-icon>
    
        <span class="ml-2">Add a product</span>
      </div>
    </div> 
    
  </div>
