<div class="container mt-4">
    <h2 class="text-center">Sub-Categories</h2>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr >
          <th>SubCategory Name</th>
          <th  class="actions">Actions</th>
        </tr>
      </thead>
      <tbody class="tr">
        <tr *ngFor="let subCategory of subCategories">
          <td>{{ subCategory.name }}</td>
        
          <div class="action-buttons">
            <mat-icon class="action-button edit" (click)="editSubCategory(subCategory.id)" >edit</mat-icon>
            <mat-icon class="action-button delete" (click)="deleteSubCategory(subCategory.id)">delete</mat-icon>
          </div>
        </tr>
      </tbody>
    </table>
     <div class="text-right mt-3">
      <div class="addCategory" style="display: flex; align-items: center;">
        <mat-icon class="add" (click)="navigate('addSubCategory')">add_circle</mat-icon>
  
      <span class="ml-2">Add a subCategory</span>
    </div>
  </div>
